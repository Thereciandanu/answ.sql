<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML5 webpage structure example">
    <title>My First Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, nav, main, footer { padding: 20px; }
        header { background: #333; color: white; text-align: center; }
        nav { background: #f4f4f4; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; }
        footer { background: #333; color: white; text-align: center; padding: 10px 0; }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML5 document demonstrating proper structure, semantic elements, and accessibility.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact: email@example.com</p>
    </footer>

</body>
</html>
