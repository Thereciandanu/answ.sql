<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists, Images, Tables & Forms</title>
    </head>
    <body>
        <h2>Ordered Lists</h2>
        <ol type="a" start="5">
            <li>Kenya</li>
            <li>South Africa</li>
            <li>Nigeria</li>
        </ol> 

        <h2>Un-ordered Lists</h2>
        <ul type="circle">
            <li>Ghana</li>
            <li>Spain</li>
            <li>South Sudan</li>
        </ul>

        <h2>Definition Lists</h2>
        <dl>
            
            <dt>HTML</dt>
            <dd>HyperText Markup Language, used for creating web pages.</dd>
        
        </dl>
        
    </body>
</html>
